<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=IBM+Plex+Mono&family=Noto+Sans+JP&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <div class="container">
      <span class="calc">
        <div class="display">
          <input id="screen" type="text" value="0" />
        </div>
        <div class="inputs">
          <div class="buttons">
            <div>
              <input class="btn ac" type="button" name="ac" value="AC" />
            </div>
            <div>
              <input
                class="btn factorial"
                type="button"
                name="factorial"
                value="n!"
              />
            </div>
            <div>
              <input
                class="btn open-b input"
                type="button"
                name="open-b"
                value="("
              />
            </div>
            <div>
              <input
                class="btn close-b input"
                type="button"
                name="close-b"
                value=")"
              />
            </div>
            <div>
              <input class="btn mod" type="button" name="mod" value="mod" />
            </div>
            <div>
              <input class="btn ce" type="button" name="ce" value="CE" />
            </div>
            <div>
              <input class="btn sin" type="button" name="sin" value="sin" />
            </div>
            <div>
              <input class="btn pi" type="button" name="pi" value="∏" />
            </div>
            <div>
              <input
                class="btn Digit7 seven input"
                type="button"
                name="seven"
                value="7"
              />
            </div>
            <div>
              <input
                class="btn Digit8 eight input"
                type="button"
                name="eight"
                value="8"
              />
            </div>
            <div>
              <input
                class="btn Digit9 nine input"
                type="button"
                name="nine"
                value="9"
              />
            </div>
            <div>
              <input
                class="btn Slash divide input"
                type="button"
                name="divide"
                value="/"
              />
            </div>
            <div>
              <input class="btn cos" type="button" name="cos" value="cos" />
            </div>
            <div>
              <input class="btn log" type="button" name="log" value="log" />
            </div>
            <div>
              <input
                class="btn Digit4 four input"
                type="button"
                name="four"
                value="4"
              />
            </div>
            <div>
              <input
                class="btn Digit5 five input"
                type="button"
                name="five"
                value="5"
              />
            </div>
            <div>
              <input
                class="btn Digit6 six input"
                type="button"
                name="six"
                value="6"
              />
            </div>
            <div>
              <input
                class="btn asterik input"
                type="button"
                name="asterik"
                value="*"
              />
            </div>
            <div>
              <input class="btn tan" type="button" name="tan" value="tan" />
            </div>
            <div>
              <input class="btn root" type="button" name="root" value="√x" />
            </div>
            <div>
              <input
                class="btn Digit1 one input"
                type="button"
                name="one"
                value="1"
              />
            </div>
            <div>
              <input
                class="btn Digit2 two input"
                type="button"
                name="two"
                value="2"
              />
            </div>
            <div>
              <input
                class="btn Digit3 three input"
                type="button"
                name="three"
                value="3"
              />
            </div>
            <div>
              <input
                class="btn minus input"
                type="button"
                name="minus"
                value="-"
              />
            </div>
            <div>
              <input class="btn e" type="button" name="e" value="e" />
            </div>
            <div>
              <input class="btn pow" type="button" name="pow" value="x^y" />
            </div>
            <div>
              <input
                class="btn Digit0 zero input"
                type="button"
                name="zero"
                value="0"
              />
            </div>
            <div>
              <input
                class="btn Period dot input"
                type="button"
                name="dot"
                value="."
              />
            </div>
            <div>
              <input class="btn eq" type="button" name="eq" value="=" />
            </div>
            <div>
              <input
                class="btn plus input"
                type="button"
                name="plus"
                value="+"
              />
            </div>
          </div>
        </div>
      </span>
    </div>
    <script src="index.js"></script>
  </body>
</html>
